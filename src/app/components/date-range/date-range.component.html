<div class="container">
  <div class="row">
    <div class="col col-1">
      <div class="icon-circle">
        <img src="{{iconCircle}}" alt="no img">
      </div>
    </div>
    <div class="col">
      <h3 class="page-title">Date Range</h3>
      <div>
      </div>
    </div>

    <div class="col">
      <div class="date_picker">
        <mat-form-field appearance="fill">
          <!--          <mat-label>Date Picker</mat-label>-->
          <mat-select (selectionChange)="getSelect($event.value)" [(value)]="selected">
            <mat-option *ngFor="let choice of choices" [value]="choice.value">
              {{choice.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>


    <div class="col">
      <div class="date_picker">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date" (dateInput)="selectRange(range)">
          </mat-date-range-input>
<!--          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>-->
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <!--        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>-->
          <!--        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>-->
        </mat-form-field>
      </div>
    </div>

    <div>

      <div class="canvas-config">
        <canvas  id="canvas"  width="400" height="200"></canvas>
      </div>

      <div class="currency-rates-table">
        <table class="table table-striped table-dark">
          <thead>
          <tr>
            <th scope="col">Currency</th>
            <th scope="col">Code</th>
            <th scope="col">Effective Date</th>
            <th scope="col">Buy exchange rate</th>
            <th scope="col">Sell exchange rate</th>
          </tr>
          </thead>
          <tbody>
          <!--          *ngFor="let test of currencyRateDateRange[0].rates"-->
          <tr *ngFor="let rangeCurrent of currencyRateDateRange.rates">
            <th scope="row">{{currencyRateDateRange.currency}}</th>
            <td>{{currencyRateDateRange.code}}</td>
            <td>{{rangeCurrent.effectiveDate}}</td>
            <td>{{rangeCurrent.bid}}</td>
            <td>{{rangeCurrent.ask}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
